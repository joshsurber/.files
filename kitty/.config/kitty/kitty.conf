# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{

font_family       family="Cascadia Code NF"
bold_font         auto
italic_font       auto
bold_italic_font  auto
font_size         10.0
force_ltr         no
disable_ligatures never
box_drawing_scale 0.001, 1, 1.5, 2

#: }}}

#: Cursor customization {{{

cursor_shape               block
#:                         block, beam, underline.
cursor_beam_thickness      1.5
cursor_underline_thickness 2.0
cursor_blink_interval      -1
#:                         (in seconds) 0=off <0=systemdefault
cursor_stop_blinking_after 15.0

#: }}}

#: Scrollback {{{

scrollback_lines                2000
scrollback_pager                less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size   0
scrollback_fill_enlarged_window no
wheel_scroll_multiplier         5.0
wheel_scroll_min_lines          1
touch_scroll_multiplier         1.0

#: }}}

#: Mouse {{{

mouse_hide_wait             3.0
url_color                   #ff6600
url_style                   curly
#:                          none, straight, double, curly, dotted, dashed.
open_url_with               default
url_prefixes                file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls                 yes
copy_on_select              no
paste_actions               quote-urls-at-prompt
strip_trailing_spaces       smart
select_by_word_characters   @-./_~?&=%+#
click_interval              -1.0
focus_follows_mouse         yes
pointer_shape_when_grabbed  arrow
default_pointer_shape       beam
#:                          arrow, beam and hand.
pointer_shape_when_dragging beam

#: Mouse actions {{{
# Removed all this; defaults are fine as I don't use mouse in terminal anyway
#: }}}

#: }}}

#: Performance tuning {{{

repaint_delay   10
input_delay     3
sync_to_monitor yes

#: }}}

#: Terminal bell {{{

enable_audio_bell    no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab          "ðŸ”” "
command_on_bell      none
bell_path            none

#: }}}

#: Window layout {{{

remember_window_size            yes
initial_window_width            640
initial_window_height           400
enabled_layouts                 *
#:                              <https://sw.kovidgoyal.net/kitty/overview/#layouts>.
window_resize_step_cells        2
window_resize_step_lines        2
window_border_width             0.5pt
draw_minimal_borders            yes
window_margin_width             0
single_window_margin_width      -1
window_padding_width            0
placement_strategy              center
inactive_text_alpha             0.3
hide_window_decorations         no
window_logo_path                none
window_logo_position            bottom-right
window_logo_alpha               0.5
resize_debounce_time            0.1
resize_draw_strategy            static
resize_in_steps                 no
visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
confirm_os_window_close         -1

#: }}}

#: Tab bar {{{

tab_bar_edge              top
tab_bar_margin_width      0.0
tab_bar_margin_height     0.0       0.0
tab_bar_style             powerline
#:                        fade,     slant,   separator, powerline, custom, hidden
tab_bar_align             left
#:                        left,     center,  right.
tab_bar_min_tabs          2
tab_switch_strategy       previous
#:                        previous, left,    right,     last
tab_fade                  0.25      0.5      0.75       1
tab_separator             "         â”‡        "
tab_powerline_style       slanted
#:                        angled,   slanted, round.
tab_activity_symbol       ðŸ›Ž
tab_title_template        "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
active_tab_title_template none
active_tab_font_style     bold-italic
inactive_tab_font_style   normal

#: }}}

#: Color scheme {{{

#foreground                #dddddd
#background                #000000
background_opacity         0.95
background_image           none
background_image_layout    tiled
#:                         tiled, mirror-tiled, scaled, clamped or centered.
background_image_linear    no
dynamic_background_opacity no
background_tint            0.0
#dim_opacity               0.75
#selection_foreground      #000000
#selection_background      #fffacd

#: The color table {{{

