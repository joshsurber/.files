format = """
[  ](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[ ](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
$lua\
[](fg:#769ff0)\
$time\
$status\
[ ](fg:#769ff0)\
\n$sudo$shell $character"""

[directory]
style = "fg:#333333 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
# add_newline = false

[shell]
disabled = false
fish_indicator = ''
unknown_indicator = 'unk sh'

[sudo]
style = 'bold green'
disabled = false

[[battery.display]]
threshold = 100
style = "green"

[[battery.display]]
threshold = 75
style = "yellow"


[[battery.display]]
threshold = 50
style = "bold yellow"


[[battery.display]]
threshold = 25
style = "bold red"

[line_break]
disabled = true

[character]
vimcmd_symbol = '[V](bold green) '
